<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bharat Secure Bank</title>

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

    <style>
        body {
            background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
            height: 100vh;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            font-family: "Poppins", sans-serif;
            text-align: center;
            color: white;
            animation: fadeIn 1.2s ease-in-out;
        }

        /* Floating particles */
        .particle {
            position: absolute;
            background: rgba(255,255,255,0.4);
            width: 6px;
            height: 6px;
            border-radius: 50%;
            animation: floatUp 6s linear infinite;
        }

        @keyframes floatUp {
            from { transform: translateY(100vh); }
            to { transform: translateY(-10vh); }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .bank-logo {
            width: 110px;
            height: 110px;
            margin-bottom: 15px;
            filter: drop-shadow(0 4px 6px rgba(0,0,0,0.5));
        }

        .main-title {
            font-size: 48px;
            font-weight: 700;
            margin-bottom: 10px;
        }

        .subtitle {
            font-size: 22px;
            font-weight: 300;
            margin-bottom: 35px;
        }

        .btn-custom {
            padding: 12px 35px;
            font-size: 20px;
            border-radius: 30px;
            transition: 0.3s;
            font-weight: 600;
        }

        .btn-custom:hover {
            transform: scale(1.12);
            box-shadow: 0px 10px 22px rgba(0,0,0,0.35);
        }

        footer {
            position: absolute;
            bottom: 10px;
            width: 100%;
            text-align: center;
            font-size: 14px;
            color: rgba(255,255,255,0.85);
        }
    </style>
</head>

<body>

<!-- Animated particles -->
<div class="particle" style="left:10%; animation-duration:7s;"></div>
<div class="particle" style="left:25%; animation-duration:9s;"></div>
<div class="particle" style="left:40%; animation-duration:6s;"></div>
<div class="particle" style="left:55%; animation-duration:8s;"></div>
<div class="particle" style="left:70%; animation-duration:10s;"></div>
<div class="particle" style="left:85%; animation-duration:7s;"></div>

<!-- SIMPLE CENTERED CONTENT WITHOUT BOX -->
<img src="https://cdn-icons-png.flaticon.com/512/3135/3135706.png" class="bank-logo" alt="Bank Logo">

<h1 class="main-title">Bharat Secure Bank</h1>
<p class="subtitle">Your Trusted Digital Banking Partner</p>

<a href="Login.jsp" class="btn btn-light btn-custom">Login</a>

<!-- Footer -->
<footer>
    © 2025 Bharat Secure Bank — All Rights Reserved
</footer>

</body>
</html>
